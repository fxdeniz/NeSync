<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src http: https: data:; connect-src http://localhost:*;">
    <link href="../bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="../bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>
    <link href="./style.css" rel="stylesheet">
    <script src="./folder_info_renderer.js" type="module" defer></script>
    <title>NeSync 2.0 PoC</title>
  </head>
  <body>
    <div id="content-container" class="container-fluid px-3 mt-3">
      <div id="file-explorer-content">

        <div class="input-group">
            <div class="btn-group gap-2" role="group" aria-label="Basic example">
                <button id="button-back" type="button" class="btn btn-primary">&larr;</button>
            </div>
            <input id="input-current-path" type="text" class="form-control mx-2" placeholder="File Path" aria-label="File Path" aria-describedby="btnGroupAddon">
        </div>
    
          <div class="row mt-3">
                <div class="col-12">
                  <div class="card mb-3">
                    <div class="card-body d-flex justify-content-between align-items-center">
                      <div id="div-folder-name">
                        Folder name here.
                      </div>

                      <div class="btn-group gap-1" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rename-modal">‚úèÔ∏è</button>
                        <button id="button-freeze" type="button" class="btn btn-primary">‚èØÔ∏è</button>
                        <button id="button-delete" type="button" class="btn btn-primary">‚ùå</button>
                      </div>
                    </div>
                  </div>
                  
                  <div class="vertical-scroll-area">
                    <div class="card">
                      <div class="card-header">
                        Folder Status
                      </div>
                      <div class="card-body">
                        <p id="p-status" class="card-text">Folder status will be here.</p>
                        <h5 id="h-user-path" class="card-title">User path will be here.</h5>
                      </div>
                    </div>
                  </div>
                </div>
          </div>          
      </div>
    </div>

    <!--Rename modal.-->
    <div id="rename-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rename folder</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input id="input-foldername" type="text" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button id="button-rename" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!--Relocate modal.-->
    <div id="relocate-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Relocate folder</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="align-baseline">Select a new sync location from your computer for current folder.</p>
            <div class="input-group mb-3">
              <input id="input-user-path" type="text" class="form-control" placeholder="New path of the folder" aria-label="New path of the folder" aria-describedby="button-relocate" readonly>
              <button id="button-select-path" class="btn btn-outline-secondary" type="button">üìÅ</button>
            </div>
          </div>
          <div class="modal-footer">
            <button id="button-relocate" type="button" class="btn btn-primary">Relocate</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
