<!--index.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src http: https: data:; connect-src http://localhost:*;">
    <link href="../bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link href="./style.css" rel="stylesheet">
    <script src="./server_startup_renderer.js" type="module" defer></script>
    <title>NeSync 2.0 PoC</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="spinner-border me-2" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <h3 class="mb-0 me-2">Starting background service...</h3>
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>  
    </div>

    <!--Debug modal.-->
    <div id="debug-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Enter server port</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="align-baseline">Closing this dialog will refresh the page and previous question will be asked again.</p>
            <div class="mb-3">
              <input id="input-port" type="text" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button id="button-save" type="button" class="btn btn-primary">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
