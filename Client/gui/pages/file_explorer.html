<!--index.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src http: https: data:; connect-src http://localhost:*;">
    <link href="../bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link href="./file_explorer.css" rel="stylesheet">
    <script src="./file_explorer_renderer.js" type="module" defer></script>
    <title>Hello World!</title>
  </head>
  <body>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a id="button-file-explorer" class="nav-link active" aria-current="page">File Explorer</a>
        </li>
        <li class="nav-item">
            <a id="button-file-monitor" class="nav-link" aria-disabled="true" href="#">File Monitor</a>
        </li>
    </ul>

    <div id="content-container" class="container-fluid px-3 mt-3">
      <div id="file-explorer-content">

        <div class="input-group">
            <div class="btn-group gap-2" role="group" aria-label="Basic example">
                <button id="button-prev" type="button" class="btn btn-primary">&larr;</button>
                <button id="button-next" type="button" class="btn btn-primary">&rarr;</button>
            </div>
            <input id="input-current-path" type="text" class="form-control mx-2" placeholder="Folder Path" aria-label="Folder Path" aria-describedby="btnGroupAddon">
            <div class="btn-group gap-2" role="group" aria-label="Basic example">
              <button id="button-add-new-folder" type="button" class="btn btn-primary">+</button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#export-modal">&uarr;</button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#import-modal">&darr;</button>
            </div>
        </div>
    
        <div class="row mt-3">
              <div class="col-12">
                <div class="vertical-scroll-area">
                    <table id="table-explorer" class="table table-striped table-bordered table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Located at</th>
                          </tr>
                        </thead>
                        <tbody>
                          <!--Will be filled dynamically.-->
                        </tbody>
                    </table>
                </div>
              </div>
        </div>

        <!--File export modal.-->
        <div id="export-modal" class="modal" tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Export to zip file</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p class="align-baseline">All files & folders inside the folder below will be exported:</p>
                <p id="p-export-source" class="align-baseline"><b>Source here</b></p>
                <div class="input-group mb-3">
                  <input id="input-zip-export-path" type="text" class="form-control" placeholder="Select zip file path" aria-label="Select zip file path" aria-describedby="button-export" readonly>
                  <button id="button-select-zip-export-path" class="btn btn-outline-secondary" type="button">üìÅ</button>
                </div>
              </div>
              <div class="modal-footer">
                <button id="button-export" type="button" class="btn btn-primary">Export</button>
              </div>
            </div>
          </div>
        </div>

        <!--File import modal.-->
        <div id="import-modal" class="modal" tabindex="-1">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Import a zip file</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="input-group mb-3">
                  <input id="input-zip-import-path" type="text" class="form-control" placeholder="Select zip file path" aria-label="Select zip file path" aria-describedby="button-import" readonly>
                  <button id="button-select-zip-import-path" class="btn btn-outline-secondary" type="button">üìÅ</button>
                </div>
              </div>
              <div class="modal-footer">
                <button id="button-import" type="button" class="btn btn-primary">Import</button>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </body>
</html>
