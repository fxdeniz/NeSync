<!--index.html-->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src http: https: data:; connect-src http://localhost:*;">
    <link href="../bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="../bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous" defer></script>
    <link href="./style.css" rel="stylesheet">
    <script src="./file_info_renderer.js" type="module" defer></script>
    <title>NeSync 2.0 PoC</title>
  </head>
  <body>
    <div id="content-container" class="container-fluid px-3 mt-3">
      <div id="file-explorer-content">

        <div class="input-group">
            <div class="btn-group gap-2" role="group" aria-label="Basic example">
                <button id="button-back" type="button" class="btn btn-primary">&larr;</button>
            </div>
            <input id="input-current-path" type="text" class="form-control mx-2" placeholder="File Path" aria-label="File Path" aria-describedby="btnGroupAddon">
            <div class="btn-group gap-2" role="group" aria-label="Basic example">
              <button id="button-preview" type="button" class="btn btn-primary">üëÅÔ∏è</button>
              <button id="button-open-extract-modal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#extract-modal">&uarr;</button>
            </div>
        </div>
    
          <div class="row mt-3">
                <div class="col-10">
                  <div class="card mb-3">
                    <div class="card-body d-flex justify-content-between align-items-center">
                      <div id="div-file-name">
                        File name here.
                      </div>

                      <div class="btn-group gap-1" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#rename-modal">‚úèÔ∏è</button>
                        <button id="button-freeze" type="button" class="btn btn-primary">‚èØÔ∏è</button>
                        <button id="button-delete" type="button" class="btn btn-primary">‚ùå</button>
                      </div>
                    </div>
                  </div>
                  
                  <div class="vertical-scroll-area">
                    <div class="card">
                      <div class="card-header">
                        Version Details
                      </div>
                      <div class="card-body">
                        <h5 id="h-file-size" class="card-title">File size will be here.</h5>
                        <p id="p-description" class="card-text">Description will be here.</p>
                        <button id="button-open-edit-description-modal" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#edit-description-modal">Edit description</button>
                      </div>
                      <div id="div-time-passed" class="card-footer text-body-secondary">
                        Date time will be here.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-2">
                  <h5 class="text-center">Version List</h5>
                  <div class="vertical-scroll-area">
                      <ul id="ul-versions" class="list-group">
                          <!--Will be filled dynamically.-->
                      </ul>
                    </div>
                </div>
          </div>          
      </div>
    </div>

    <!--File extract modal.-->
    <div id="extract-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Extract file</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="align-baseline">Extracted version of the file will be created as new independent copy.</p>
            <p id="p-extract-file-version" class="align-baseline"><b>Version here</b></p>
            <p id="p-extract-file-name" class="align-baseline">File name here</p>
            <div class="input-group mb-3">
              <input id="input-extract-path" type="text" class="form-control" placeholder="Select path for copy" aria-label="Select path for copy" aria-describedby="button-extract" readonly>
              <button id="button-select-path" class="btn btn-outline-secondary" type="button">üìÅ</button>
            </div>
          </div>
          <div class="modal-footer">
            <button id="button-extract" type="button" class="btn btn-primary" data-bs-dismiss="modal">Extract</button>
          </div>
        </div>
      </div>
    </div>

    <!--Rename modal.-->
    <div id="rename-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Rename file</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input id="input-filename" type="text" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button id="button-rename" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>

    <!--Edit description modal.-->
    <div id="edit-description-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit description</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="textarea-description" class="form-label"><b>You can use html syntax in description.</b></label>
              <textarea class="form-control" id="textarea-description" rows="3"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button id="button-save-description" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
